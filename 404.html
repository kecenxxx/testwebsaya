<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        /* Menggunakan font sistem standar agar ringan dan cepat */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            padding: 20px 40px;
            max-width: 600px;
        }
        /* Styling untuk angka "404" */
        h1 {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            color: #e63946; /* Anda bisa ganti warna ini */
        }
        /* Styling untuk judul pesan */
        h2 {
            font-size: 28px;
            font-weight: 600;
            margin: 10px 0;
            color: #1d3557;
        }
        /* Styling untuk teks penjelasan */
        p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
        }
        /* Styling untuk tombol kembali ke beranda */
        .btn-home {
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #457b9d; /* Warna utama tombol */
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-home:hover {
            background-color: #1d3557; /* Warna saat hover */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Halaman Tidak Ditemukan</h2>
        <p>
            Maaf, halaman yang Anda cari mungkin telah dihapus, dipindahkan,
            atau tidak pernah ada.
        </p>
        <a href="/" class="btn-home">Kembali ke Beranda</a>
    </div>
</body>
</html>
