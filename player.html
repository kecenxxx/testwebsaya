<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div class="player-container">
        <h1 id="movie-title"></h1>
        <div class="iframe-wrapper">
            <iframe id="video-player" width="100%" height="100%" src="" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const embedUrl = urlParams.get('embed');

            document.getElementById('movie-title').innerText = title;
            document.getElementById('video-player').src = embedUrl;
        };
    </script>
</body>
</html>
